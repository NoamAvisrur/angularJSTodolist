<!doctype html>
<html>
  <head>
    <link rel="icon" href="icon.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="maincss.css" rel="stylesheet" />
    <title>AngularJS todo list</title>
  </head>
  <body ng-app="list" ng-controller="listController as list" ng-cloak>
    <header>
        <h1>{{list.name}}</h1>
    </header>
    <main>
        <form name="newItem" ng-submit="list.submitItem()">
            <input ng-model="list.mylist.item" type="text" placeholder=" Add a task" required>
            <input type="submit" value="submit">
        </form>
      <div id="items_container">
         <list-component test="list.name" mylist="list.mylist" listdata="list.data"></list-component>
      </div>
    </main>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/component.js"></script>
  </body>
</html>
